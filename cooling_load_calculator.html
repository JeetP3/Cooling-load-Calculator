<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling Load Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cooling Load Calculator</h1>
        <form id="cooling-load-form">
            <label for="area">Area of the Building (m²):</label>
            <input type="number" id="area" required><br>

            <label for="occupants">Number of Occupants:</label>
            <input type="number" id="occupants" required><br>

            <label for="building-type">Type of Building:</label>
            <select id="building-type" required>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
            </select><br>

            <label for="outdoor-temp">Outdoor Temperature (°C):</label>
            <input type="number" id="outdoor-temp" required><br>

            <label for="indoor-temp">Indoor Desired Temperature (°C):</label>
            <input type="number" id="indoor-temp" required><br>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results:</h2>
            <p id="cooling-load"></p>
            <p id="conduction"></p>
            <p id="sensible-cooling-load"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
